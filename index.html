<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balanced Stepper</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <button aria-label="increase" id="increment" class="btn">+</button>
      <p role="status" class="counter"></p>
      <button aria-label="dcrease" id="decrement" class="btn">-</button>
    </main>
    <footer>
      <div class="attribution">
        <p>
          <span>Coded by</span>
          <a href="https://github.com/hassan-ali-byte" target="_blank"
            >Hassan Ali <i class="fa-solid fa-arrow-up-right-from-square fa-2xs"></i
          ></a>
        </p>
        <p>
          <span>Designed by</span>
          <a href="https://dribbble.com/Volorf" target="_blank"
            >Oleg Frolov <i class="fa-solid fa-arrow-up-right-from-square fa-2xs"></i
          ></a>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
